<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24点解题工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>24点解题工具</h1>
        <div class="input-area">
            <input type="number" id="num1" placeholder="数字1" min="1" max="15">
            <input type="number" id="num2" placeholder="数字2" min="1" max="15">
            <input type="number" id="num3" placeholder="数字3" min="1" max="15">
            <input type="number" id="num4" placeholder="数字4" min="1" max="15">
            <button id="solve-btn">求解</button>
        </div>
        <div class="results">
            <h2>解决方案:</h2>
            <ul id="solutions-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
